<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Phaser 3 Game</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
          default: 'arcade',
          arcade: {
            gravity: { y: 300},
            debug: false
          }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);
    var platforms;
    var player

    function preload ()
    {
      this.load.image('sky', 'assets/images/sky.png');
      this.load.image('ground', 'assets/images/platform.png');
      this.load.image('star', 'assets/images/star.png');
      this.load.image('bomb', 'assets/images/bomb.png');
      this.load.sprite('dude', 'assets/images/dude.png', { frameWidth: 32, frameHeight:48 });
    }

    function create ()
    {
      this.add.image(0, 0, 'sky').setOrigin(0, 0); //setOrigin -> Ankerpunkt ist oben links im Bild (Default: Mitte)
      platforms = this.physics.add.staticGroup();
      platforms.create(600, 400, 'ground');
      platforms.create(50, 250, 'ground');
      platforms.create(750, 220, 'ground');
      player = this.physics.add.sprite(100, 450, 'dude');
      player.setBounce(0.2);
      player.setCollideWorldBounds(true);
      player.body.setGravityY(300);
      // Animation for going left
      this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', {start: 0, end: 3}),
        frameRate: 10,
        repeat: -1
      });
      // Animation for looking forward
      this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
      });
      // Animation for going right
      this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8}),
        frameRate: 10,
        repeat: -1
      });
      // Collosion Test
      this.physics.add.collider(player, platforms);
    }

    function update ()
    {
    }

</script>

</body>
</html>
